<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="utf-8">
  <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
  >
  <link
      rel="stylesheet"
      href="style.css"
      type="text/css"
      media="screen"
  >
</head>
<body>
<div class="matrix-image-container">
  <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix image">
  <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">
    Want more details?
  </a>
</div>
<div class="centered-main-page-element">
  <section id="add-item-section">
    <h3 class="new-task-title">Add Item</h3>
    <div class="task-row-wrapper">
      <input id="new-task" class="task" type="text">
      <button>Add</button>
    </div>
  </section>
  <h3>Todo</h3>
  <ul id="incomplete-tasks">
    <li class="task-list-element">
      <input type="checkbox">
      <label class="task">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
    <li class="edit-mode task-list-element">
      <input type="checkbox">
      <label class="task">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li class="task-list-element">
      <input type="checkbox" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</div>

<script src="app.js"></script>
</body>
</html>
